{% extends 'games_manager/base.html' %}

{% block extra_css %}
<style>
    /* Game-specific styles */
    .game-container {
        text-align: center;
        background: rgba(0,0,0,0.3);
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 1100px;
    }
    
    canvas {
        border: 3px solid #4a6bff;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(74, 107, 255, 0.5);
        max-width: 100%;
        height: auto;
    }
    
    .game-info {
        display: flex;
        justify-content: space-between;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    
    .info-item {
        margin: 0 10px;
    }
    
    .info-label {
        font-weight: bold;
        color: #ccc;
    }
    
    .info-value {
        color: #fff;
        font-weight: bold;
        margin-left: 5px;
    }
    
    .game-controls {
        margin-top: 15px;
    }
    
    .btn {
        margin: 0 5px;
    }
    
    .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px 40px;
        border-radius: 10px;
        font-size: 24px;
        z-index: 100;
    }
    
    .game-message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        z-index: 200;
        min-width: 300px;
    }
    
    .game-message h2 {
        margin-top: 0;
        color: #4a6bff;
    }
    
    .game-message button {
        background: #4a6bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .game-message button:hover {
        background: #3a5bef;
    }
    
    .game-status {
        display: flex;
        justify-content: space-around;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }
    
    .status-item {
        margin: 0 10px;
    }
    
    .status-label {
        font-weight: bold;
        color: #ccc;
        margin-right: 5px;
    }
    
    .status-value {
        color: #fff;
        font-weight: bold;
    }
    
    @media (max-width: 768px) {
        .game-info {
            flex-direction: column;
        }
        
        .info-item {
            margin: 5px 0;
        }
        
        .game-controls {
            margin-top: 10px;
        }
    }
</style>
{% endblock %}
